<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Step Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="step-container" id="step1">
        <div class="login-container-first">
          <div class="logo">
            <img src="imgs/pngwing.com (1).png" alt="" />
          </div>
          <h1>Sign in</h1>
          <p class="subtitle">to continue to your Gmail</p>
        </div>
        <div class="login-container-second">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email or phone"
              required
            />
          </div>
          <h4 class="forget-email-text">Forget Email?</h4>
          <p class="guest-mode">
            Not your computer? Use Guest mode to sign in privately.
            <a href="#">Learn more about using Guest mode</a>
          </p>

          <div class="buttons">
            <a href="#" class="create-account">Create account</a>
            <button type="button" class="btn" id="nextBtn">Next</button>
          </div>
        </div>
      </div>

      <div class="step-container hidden" id="step2">
        <div class="login-container-first">
          <div class="logo">
            <img src="imgs/pngwing.com (1).png" alt="" />
          </div>
          <h1>Welcome</h1>
          <div class="user-email" id="userEmailDisplay">
            <img
              src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%235f6368' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/></svg>"
            />
            <span id="displayEmail"></span>
            <span class="dropdown">â–¼</span>
          </div>
        </div>
        <div class="login-container-second">
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="showPassword" />
            <label for="showPassword">Show password</label>
          </div>

          <div class="buttons">
            <a href="#" class="forgot-link">Forgot password?</a>
            <button type="button" class="btn" id="loginBtn">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
